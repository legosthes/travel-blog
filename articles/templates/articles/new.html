{%extends 'layouts/default.html'%} {%block content%}
<div>
  <h1 class="text-3xl my-4">New Article</h1>

  <form action="{%url 'articles:index'%}" method="post" class="flex flex-col gap-4">
    {% csrf_token %}
    {% for field in form %}
        {{field.label_tag}}
        {{field}}
    {% endfor %} 
    <div>
        <button class="btn btn-primary" type="submit">Create</button>
    </div>
    
  </form>



</div>

{%endblock%}
