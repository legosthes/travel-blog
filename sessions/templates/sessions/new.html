{%extends 'layouts/default.html'%} {%block content%}

<h1 class="text-3xl my-4">Login</h1>

<form action="{%url 'sessions:create'%}" method="post" class="flex flex-col gap-4 w-1/2">
    {% csrf_token %}
    <label for="username">Username:</label>
    <input type="text" name="username" class="input" id="username">
    <label for="password">Password:</label>
    <input type="password" name="password" class="input" id="password">
    <div>
        <button class="btn btn-primary" type="submit">Login</button>
    </div> 
    
</form>

<p>No account? <a href="{%url 'users:new'%}" class="text-primary">Register</a> first</p>
{%endblock%}
